name: Build and Deploy to o2switch

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Prepare deployment folder
        run: |
          mkdir -p deploy/db deploy/src
          cp -r server dist extra deploy/
          cp -r db deploy/ 2>/dev/null || true
          cp -r src/languages deploy/src/languages 2>/dev/null || true
          cp package.json package-lock.json deploy/

      - name: Deploy to o2switch via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: /uptime-kuma/
          dangerous-clean-slate: false

