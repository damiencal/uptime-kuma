name: Build and Deploy to o2switch

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install LFTP
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Prepare deployment folder
        run: |
          mkdir -p deploy/db deploy/src
          cp -r server dist extra deploy/
          cp -r db deploy/ 2>/dev/null || true
          cp src/util.js src/util.ts deploy/src/
          cp package.json package-lock.json .npmrc deploy/

      - name: Deploy to o2switch via LFTP
        run: |
          lftp -u "${{ secrets.FTP_USER }},${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_HOST }}" -e "
            set ftp:ssl-allow yes;
            set ssl:verify-certificate no;
            set mirror:parallel-transfer-count 10;
            set mirror:use-pget-n 5;
            mirror -R --verbose --parallel=10 --delete --exclude .htaccess --exclude node_modules/ --exclude data/ ./deploy/ uptime-kuma/;
            quit
          "
